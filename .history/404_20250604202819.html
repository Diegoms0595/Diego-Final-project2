<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      position: relative;
      font-family: sans-serif;
    }
    img {
      height: 100vh;
      width: 100vw;
      display: block;
      object-fit: cover;
    }
    .button-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
    .back-button:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <img src="./Assets/404.jpg" alt="404">
  <div class="button-container">
    <a href="index.html" class="back-button">Regresar al inicio</a>
  </div>
</body>
</html>
