<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      overflow: hidden;
    }
    img {
      height: 100vh;   /* 100% viewport height */
      width: 100vw;    /* 100% viewport width */
      object-fit: cover; /* para que la imagen cubra sin deformarse */
      display: block; /* quita espacio extra debajo de la imagen */
    }
  </style>
</head>
<body>
  <img src="./Assets/404.jpg" alt="404">
</body>

    
    
</body>
</html>
